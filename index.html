<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Basic SEO -->
    <title>Prastara Tech</title>
    <meta
      name="description"
      content="Prastara Tech offers cutting-edge software solutions, web development, and consulting to help your business thrive in a digital world."
    />
    <meta
      name="keywords"
      content="Prastara Tech, software development, web development, tech consulting, digital solutions"
    />
    <meta name="author" content="Prastara Tech Team" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Prastara Tech – Innovative Solutions for Modern Challenges"
    />
    <meta
      property="og:description"
      content="Explore modern software solutions crafted by Prastara Tech to boost your business success."
    />
    <meta property="og:image" content="https://prastaratech.com/og-image.jpg" />
    <meta property="og:url" content="https://prastaratech.com/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Prastara Tech – Innovative Solutions for Modern Challenges"
    />
    <meta
      name="twitter:description"
      content="Explore modern software solutions crafted by Prastara Tech to boost your business success."
    />
    <meta
      name="twitter:image"
      content="https://prastaratech.com/twitter-image.jpg"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://prastaratech.com/" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
